<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Category</h1>
    <div class="flex items-center relative w-[50%]">
        <input type="text" [(ngModel)]="query" placeholder="Entrez votre pseudo" class="border p-2 rounded mb-4 w-[50%]" />
        <button *ngIf="query" (click)="clearSearch()" class="ml-2 bg-gray-300 text-gray-700 py-2 px-4 rounded absolute right-0">Clear</button>
    </div>
    <button (click)="searchCategory()" class="start-btn bg-indigo-500 text-white py-2 px-4 rounded disabled:opacity-50" >Rechercher</button>

    <div *ngIf="categories.length > 0" class="mt-4">
        <h2 class="text-xl font-semibold mb-2">Categories</h2>
       
        <div class="rounded-md bg-indigo-200 text-xl text-white transition-all m-5 p-4 hover:bg-indigo-400" *ngFor="let category of categories" >
            <app-category-item [category]="category" ></app-category-item>
        </div>
      
    </div>
    <div *ngIf="categories.length === 0 && isSearching" class="mt-4">
        <h2 class="text-xl font-semibold text-red-500">No Category Found</h2>
    </div>
</div>
